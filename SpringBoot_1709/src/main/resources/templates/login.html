<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <body>
    <div th:fragment="content">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-10">
          <div class="card login-card">
            <div class="card-body p-5">
              <!-- Logo & Title -->
              <div class="text-center mb-4">
                <div class="login-logo mb-3">
                  <i class="fas fa-store"></i>
                </div>
                <h2 class="login-title">OneShop Admin</h2>
                <p class="text-muted">Đăng nhập để tiếp tục</p>
              </div>

              <!-- Login Form -->
              <form th:action="@{/login}" method="post" class="login-form">
                <div class="mb-4">
                  <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>
                    Tên đăng nhập
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="username"
                    name="username"
                    placeholder="Nhập tên đăng nhập"
                    required
                    autocomplete="username"
                  />
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>
                    Mật khẩu
                  </label>
                  <div class="password-input-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      name="password"
                      placeholder="Nhập mật khẩu"
                      required
                      autocomplete="current-password"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary password-toggle"
                      onclick="togglePassword()"
                    >
                      <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                      name="remember-me"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Ghi nhớ đăng nhập
                    </label>
                  </div>
                </div>

                <div class="d-grid mb-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg login-btn"
                  >
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Đăng nhập
                  </button>
                </div>

                <!-- Error Message -->
                <div
                  th:if="${param.error}"
                  class="alert alert-danger"
                  role="alert"
                >
                  <i class="fas fa-exclamation-triangle me-2"></i>
                  Tên đăng nhập hoặc mật khẩu không đúng!
                </div>

                <!-- Success Message -->
                <div
                  th:if="${param.logout}"
                  class="alert alert-success"
                  role="alert"
                >
                  <i class="fas fa-check-circle me-2"></i>
                  Bạn đã đăng xuất thành công!
                </div>
              </form>

              <!-- Footer Links -->
              <div class="text-center mt-4">
                <a href="#" class="text-decoration-none me-3">
                  <i class="fas fa-question-circle me-1"></i>
                  Quên mật khẩu?
                </a>
                <a href="#" class="text-decoration-none">
                  <i class="fas fa-headset me-1"></i>
                  Hỗ trợ
                </a>
              </div>
            </div>
          </div>

          <!-- Demo Credentials -->
          <div class="card mt-4 demo-card">
            <div class="card-body">
              <h6 class="card-title">
                <i class="fas fa-info-circle me-2"></i>
                Thông tin demo
              </h6>
              <div class="row">
                <div class="col-6">
                  <small class="text-muted d-block">Username:</small>
                  <code>admin</code>
                </div>
                <div class="col-6">
                  <small class="text-muted d-block">Password:</small>
                  <code>1</code>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .min-vh-100 {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        position: relative;
        overflow: hidden;
      }

      .min-vh-100::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.3) 0%,
            transparent 50%
          );
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .login-card {
        border: none;
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        animation: slideUp 0.8s ease-out;
      }

      .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.8),
          transparent
        );
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-logo {
        width: 100px;
        height: 100px;
        background: var(--gradient-primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-logo::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 100%
        );
        pointer-events: none;
      }

      .login-logo:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
      }

      .login-logo i {
        font-size: 3rem;
        color: white;
        position: relative;
        z-index: 1;
      }

      .login-title {
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--accent-color) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }

      .password-input-group {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        color: var(--text-muted);
        padding: 0.5rem;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .password-toggle:hover {
        background: var(--light-bg);
        color: var(--primary-color);
      }

      .login-btn {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        border: none;
        border-radius: 12px;
        padding: 1rem;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      }

      .demo-card {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border: 1px solid var(--border-color);
        border-radius: 12px;
      }

      .demo-card code {
        background: var(--primary-color);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.85rem;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      /* Animation for form elements */
      .login-form .form-control {
        transition: all 0.3s ease;
      }

      .login-form .form-control:focus {
        transform: translateY(-2px);
      }

      /* Floating animation for logo */
      .login-logo {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .login-card .card-body {
          padding: 2rem 1.5rem;
        }

        .login-logo {
          width: 60px;
          height: 60px;
        }

        .login-logo i {
          font-size: 2rem;
        }

        .login-title {
          font-size: 1.5rem;
        }
      }
    </style>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("passwordToggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      // Add loading state to login form
      document
        .querySelector(".login-form")
        .addEventListener("submit", function () {
          const submitBtn = this.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;

          submitBtn.innerHTML =
            '<span class="loading"></span> Đang đăng nhập...';
          submitBtn.disabled = true;

          // Re-enable after 5 seconds (fallback)
          setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
          }, 5000);
        });

      // Auto-focus on username field
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("username").focus();
      });

      // Add enter key support
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          document.querySelector(".login-form").submit();
        }
      });
    </script>
  </body>
</html>
